<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
<div class="calculator">

  <div class="head">
    <div class="">
      <h3>calc</h3>
    </div>
    <div class="toggle-div">
      <p class="other-p">THEME</p>
      <div class="p-button">
        <div class="span-div">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>

        <div class="theme-button">
        <div class="theme-ball">
          
        </div>
        </div>
      </div>
    </div>
  </div>

  <div class="numb-text">
  <input type="text" name="" value="">
  </div>

  <div class="numbers">

  <div class="all-numb">


  <div class="no">
    <p>7</p>
  </div>

  <div class="no">
    <p>8</p>
  </div>

  <div class="no">
  <p>9</p>
  </div>

  <div class="dell-div">
    <p class="dell">DEL</p>
  </div>

  <div class="no">
    <p>4</p>
  </div>

  <div class="no">
    <p>5</p>
  </div>

  <div class="no">
    <p>6</p>
  </div>

  <div class="operation">
    <p>+</p>
  </div>

  <div class="no">
    <p>1</p>
  </div>

  <div class="no">
    <p>2</p>
  </div>

  <div class="no">
    <p>3</p>
  </div>

  <div class="operation">
    <p>-</p>
  </div>

  <div class="no">
    <p>.</p>
  </div>

  <div class="no">
    <p>0</p>
  </div>

  <div class="operation">
    <p>/</p>
  </div>

  <div class="operation">
    <p>x</p>
  </div>
  <div class="item1">
    <p class="reset">RESET</p>
  </div>
  <div class="item2">
    <p>=</p>
  </div>
</div>

  </div>
</div>



<script src="index.js" charset="utf-8"></script>
</body>
</html>
