<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>

<section class="main-sect">
  <div class="top-sect">
    <div class="brand">
      <h1>T O D O</h1>
      <img class="theme" onmouseover="mouseOver()" onemouseout="mouseOut()" src="./images/icon-sun.svg" alt="icon-sun">
    </div>

    <div class="text-area">
      <div class="text-circle"></div>
      <input class="input-text" type="text" maxlength="25" placeholder="Create a new todo...">
    </div>

    <div class="notes">  

      <div class="foot-p">
<p class="first-p foot"><span class="left-item"></span> items left </p>
<p class="foot all-text">All</p>
<p class="foot active-todo">Active </p>
<p class="foot complated-todo">Completed</p>
<p class="last-p foot">Clear Completed</p>
    </div>
  </div>

    </div>

</section>

  

  

 

  
  <script src="index.js"></script>
</body>
</html>
